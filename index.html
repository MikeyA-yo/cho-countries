<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Countries</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#search"
                >Search</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Nigeria">Middle</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-4"></div>
    <h1 class="text-3xl pt-5">Search for a country</h1>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid justify-content-center">
        <form class="d-flex" id="sf">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="alert alert-warning al" role="alert">No match found</div>
    <div class="d-flex justify-content-center">
      <div class="spinner-border load" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container-xxl overflow-hidden">
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5"
        id="divContainer"
      >
        <!-- <div class="col">
          <h1 class="text-3xl underline">hello world</h1>
        </div>
        <div class="col">
          <p class="text-center">hello people</p>
        </div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
